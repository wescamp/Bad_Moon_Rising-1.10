            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Grat Gareth"
            [/objective]
            [objective]
                condition=lose
                description=_ "Time runs out"
            [/objective]
        [/objectives]
        [item]
            x=19
            y=27
            image="items/orcish-flag.png"
        [/item]
        [item]
            x=22
            y=57
            image="items/burial.png"
        [/item]
