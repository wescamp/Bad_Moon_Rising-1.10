    [event]
        name=start
        [message]
            speaker=C_Belleros
            message = _ "The lake is frozen, but the heat from the earth creates fissures in the ice. That gives off fog, and causes the ice under foot to be unreliable."
        [/message]
        [message]
            speaker=Hrala Gareth
            message = _ "There is something on that island in the middle."
        [/message]
        [message]
            speaker=C_Belleros
            message = _ "We should investigate."
        [/message]
    [/event]

    [event]
        name=turn 3
        [message]
            speaker=Astreya
            message = _ "One of the basest of all men brings himself even lower. I will enjoy this..."
        [/message]
        [message]
            speaker=C_Belleros
            message = _ "Her again..."
        [/message]
        [message]
            speaker=Grat Gareth
            message = _ "What is that all about."
        [/message]
        [message]
            speaker=C_Belleros
            message = _ "It's a long story..."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=9-17
            y=8-14
            [not]
                race=ukiandog
            [/not]
            [not]
                id=C_Belleros
            [/not]
        [/filter]
        [message]
            speaker=unit
            message = _ "These people are frozen... But there are relatively recent footprints trailing their feet."
        [/message]
        [message]
            speaker=C_Belleros
            message = _ "Frozen where they stand! I've heard of it in fairytales, but never seen it before. These may be the assistants of that merchant... Do they wear silver rings?"
        [/message]
        [message]
            speaker=unit
            message = _ "Yes, they do."
        [/message]
        [message]
            speaker=C_Belleros
            message = _ "Then they are criminals. Vultures, we call them. They pick the valuables off the dead, even if they have to exhume a corpse from its burial."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=6
            y=6
            race=ukiandog
        [/filter]
        [message]
            speaker=unit
            message = _ "<i>(sniff, sniff... snort!)</i>"
        [/message]
    [/event]
    [event]
        name=moveto
        [filter]
            side=1
            x=9-17
            y=8-14
            race=ukiandog
        [/filter]
        [message]
            speaker=unit
            message = _ "<i>(sniff, sniff, sniff...)</i>"
        [/message]
    [/event]
    [event]
        name=moveto
        [filter]
            side=1
            x=26-30
            y=20-24
            race=ukiandog
        [/filter]
        [message]
            speaker=unit
            message = _ "<i>(sniff, sniff... Grrr...)</i>"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=6
            y=6
            [not]
                race=ukiandog
            [/not]
            [not]
                id=C_Belleros
            [/not]
        [/filter]
        [message]
            speaker=unit
            message = _ "A silver ring... (<i>$unit.name| raises the ring to the starlight for a better view.</i>)"
        [/message]
        [message]
            speaker=C_Belleros
            message = _ "I've seen rings like that before. Band of the Vultures. Do not wear it, it is a brand of shame."
        [/message]
        [set_variable]
            name=stone_ring
            value=1
        [/set_variable]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            [not]
                id=C_Belleros
            [/not]
            [not]
                race=ukiandog
            [/not]
            x=26-30
            y=20-24
        [/filter]
        [message]
            speaker=unit
            message = _ "These people died long ago, but the cold air has preserved much of their clothing and equipment... They look like Royal Guards and ... Queen Astreya!"
        [/message]
        [message]
            speaker=C_Belleros
            message = _ "Be very careful!"
        [/message]
        #	{MOVE_UNIT id=C_Belleros 30 4}
        [message]
            speaker=C_Belleros
            message = _ "That does look like the Queen. Will she leave us alone if given a decent burial?"
            #		message = _ "Yes, this is the Queen.  Will she leave us alone if given a decent burial?"
        [/message]
        [message]
            speaker=Astreya
            message = _ "It is too late for that! Enemies of Ukiah will know no peace..."
        [/message]
        [message]
            speaker=C_Belleros
            message = _ "(Hrmmm...)  Still, if we can chase off the ghosts, we'll bury the frozen bodies and hope it causes them to leave us alone."
        [/message]
        [message]
            speaker=Grat Gareth
            message = _ "We've been in this land for ages, yet we've no stories of these spirits."
        [/message]
        [message]
            speaker=Hrala Gareth
            message = _ "I agree, something else is going on. Simple rituals may not work."
        [/message]
        [message]
            speaker=C_Belleros
            message = _ "Simple rituals are all we have."
        [/message]
    [/event]

    [event]
        name=victory
        [message]
            speaker=C_Belleros
            message = _ "We'll now bury the frozen bodies. Be careful that no one helps himself to some royal treasure, lest we end up like the Vultures."
        [/message]
        # This isn't done right, and I'm not sure where it is going anyway...
        #	[message]
        #		speaker=Astreya
        #		message = _ "With those words, my rage fades...  You may find this useful, it was here when I succumbed to the cold.  I had hoped it held power, but I never could figure it out."
        #	[/message]
        #	[message]
        #		speaker=narrator
        #		message = _ "The phantom threw a metal box at Belleros's feet.  He picked it up, it was a metal bound book.  Belleros skimmed the pages, but could not make heads or tails of the markings."
        #	[/message]
        #	[message]
        #		speaker=C_Belleros
        #		message = _ "I don't know what this says either, but maybe we can find someone who does.  In any case, I will keep my word and you will be remembered, My Queen.  Rest in peace."
        #	[/message]
        #	[set_variable]
        #	name=old_book
        #	value=1
        #	[/set_variable]
        # the switch to stop Astreya from attacking on the world map
        [set_variable]
            name=huricdead
            value=0
        [/set_variable]
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            id=Astreya
        [/filter]
        [if]
            [have_unit]
                id=Huric
            [/have_unit]
            [then]
                [message]
                    speaker=Huric
                    message = _ "I cannot lose her again... I must summon ..."
                [/message]
                [music]
                    name=the_city_falls.ogg
                    append=no
                    immediate=yes
                [/music]
                {TRANSFORM_UNIT id=Huric "Phantom King2"}
                {FULL_HEAL id=Huric}
                [message]
                    speaker=Hrala Gareth
                    message = _ "He looks distracted..."
                [/message]
                [message]
                    speaker=C_Belleros
                    message = _ "If he is in a weakend state, now is the time to strike!"
                [/message]
                [set_variable]
                    name=huric_summoning
                    value=4
                [/set_variable]
                [scroll_to_unit]
                    id=Huric
                [/scroll_to_unit]
                {BMR_FLOATING_TEXT id=Huric 100,100,255 "Summoning... ($huric_summoning|)"}
                [delay]
                    time=2000
                [/delay]
            [/then]
            [else]
                [endlevel]
                    result=victory
                [/endlevel]
            [/else]
        [/if]
    [/event]

    [event]
        name=new turn
        first_time_only=no
        [set_variable]
            name=huric_summoning
            add=-1
        [/set_variable]
        [if]
            [variable]
                name=huric_summoning
                greater_than=-1
            [/variable]
            [have_unit]
                id=Huric
            [/have_unit]
            [then]
                [scroll_to_unit]
                    id=Huric
                [/scroll_to_unit]
                {BMR_FLOATING_TEXT id=Huric 100,100,255 "Summoning... ($huric_summoning|)"}
                [delay]
                    time=2000
                [/delay]
            [/then]
        [/if]
        [if]
            [variable]
                name=huric_summoning
                numerical_equals=-1
            [/variable]
            [then]
                {TRANSFORM_UNIT id=Huric "Phantom King"}
                {FULL_HEAL id=Huric}
                [music]
                    name=vengeful.ogg
                    append=no
                    immediate=yes
                [/music]
                [message]
                    speaker=Huric
                    message = _ "She is back... Time to die, traitors!"
                [/message]
                [unit]
                    side=2
                    type=Phantom Queen
                    id=Astreya
                    name="Queen Astreya"
                    random_traits=yes
                    x,y=31,10
                [/unit]
                {BMR_FLOATING_TEXT id=Astreya 100,100,255 "Summoned!"}
                [message]
                    speaker=Astreya
                    message = _ "We will destroy you!"
                [/message]
                [gold]
                    side=2
                    amount=250
                [/gold]
            [/then]
        [/if]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Huric
        [/filter]
        [store_unit]
            [filter]
                id=Huric
            [/filter]
            variable=king_huric
            kill=yes
            animate=yes
        [/store_unit]
        [set_variable]
            name=king_huric.hitpoints
            value=$king_huric.max_hitpoints
        [/set_variable]
        [if]
            [have_unit]
                id=Astreya
            [/have_unit]
            [then]
                [music]
                    name=casualties_of_war.ogg
                    append=no
                    immediate=yes
                [/music]
                [unstore_unit]
                    variable=king_huric
                [/unstore_unit]
                [message]
                    speaker=Astreya
                    message = _ "I do not let my king fade so easily..."
                [/message]
            [/then]
            [else]
                [endlevel]
                    result=victory
                [/endlevel]
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_location]
                terrain=Ayb
            [/filter_location]
            [not]
                race=ukiandog
            [/not]
            # FLAG:  the poor AI cannot deal with this automatically, I need some FAI help...  TODO
            [or]
                type=Phantom Statue, Phantom Stone, Phantom Armor
                [filter_location]
                    terrain=Ayb
                [/filter_location]
            [/or]
        [/filter]
        # This would look silly for flying units, but the player should not have flying units.
        [terrain]
            terrain=Wo
            x,y=$x1,$y1
        [/terrain]
        [redraw][/redraw]
        [if]
            # F_AG:  this doesn't work, but I don't care enough to fix it now...
            # I think this is fixed.
            [variable]
                name=unit.side
                numerical_equals=1
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "Uh-oh!"
                [/message]
                [if]
                    [variable]
                        name=hypotherm
                        numerical_equals=0
                    [/variable]
                    [then]
                        [message]
                            speaker=C_Belleros
                            message= _ "The water is so cold that it will kill all who fall through the ice. Be careful!"
                        [/message]
                        [set_variable]
                            name=hypotherm
                            add=1
                        [/set_variable]
                    [/then]
                [/if]
            [/then]
        [/if]
        # statues would not freeze to death, but they would sink to irrelevance
        [kill]
            x,y=$x1,$y1
            animate=yes
        [/kill]
    [/event]

    [event]
        name=die
        [filter]
            id=C_Belleros
        [/filter]
        [message]
            speaker=unit
            message= _ "Uhghh..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id=Grat Gareth
        [/filter]
        [message]
            speaker=unit
            message= _ "Grah..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id=Hrala Gareth
        [/filter]
        [message]
            speaker=unit
            message= _ "Grah..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over
        [music]
            name=suspense.ogg
            immediate=yes
        [/music]
        [message]
            speaker=narrator
            image=portraits/ares.png
            caption=_  Ares
            message= _ "Hahaha!"
        [/message]
        [message]
            speaker=C_Belleros
            message= _ "The enemy horde has caught up to us..."
        [/message]
        [endlevel]
            result=defeat
            music=suspense.ogg
        [/endlevel]
    [/event]
[/scenario]
