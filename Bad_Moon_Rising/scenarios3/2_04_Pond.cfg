        side=1
        canrecruit=yes
        controller=human
        fog=yes
        recruit=Ukian Runner, Ukian Regular, Ukian Archer, Ukian Dog
        {GOLD 250 200 150}
        {INCOME 6 5 4}
        team_name=good
    [/side]

    [side]
        type=Phantom King
