        {INCOME 10 14 18}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression 0.8}
            {BMR_AI_TARGET (id=C_Belleros) 60}
            {BMR_AI_TARGET (side=1) 20}
            {BMR_VILLAGE_VALUE 0}
            {BMR_AI_LOCPROTECT (x,y=22-34,17-29) 50 1}
