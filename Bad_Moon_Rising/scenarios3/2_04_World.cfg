        ellipse="misc/ellipse-hero"
                {IS_HERO}
                [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
                [/modifications]
        unrenamable=yes
        x,y=recall,recall
        [/unit]
        [unit]
        side=1
        type=Hrala
        id=Hrala Gareth
        name= _ "Hrala Gareth"
#       profile="portraits/hrala.png"
        ellipse="misc/ellipse-hero"
                {IS_HERO}
                [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
                [/modifications]
