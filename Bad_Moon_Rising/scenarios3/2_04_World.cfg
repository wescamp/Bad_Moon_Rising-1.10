	[/event]

	{MAP_INIT C_Belleros Cavalry}
        {OFFROAD C_Belleros Cavalry 3}

	[event]
	name=start
	[if]
	    [variable]
		name=beencp2
		equals=no
	    [/variable]
	[then]
	[message]
	speaker=C_Belleros
	message= _ "That's Mt. Tien to the south-southwest."
	[/message]
	[scroll_to]
	    x,y=28,41
	[/scroll_to]
	[delay]
	time=250
	[/delay]
	[message]
	speaker=C_Belleros
	message= _ "Let's be on our way."
	[/message]
	[/then]
	[/if]
	[/event]

	[event]
	name=moveto
