#textdomain wesnoth-Bad_Moon_Rising
[scenario]
        id="3_Shop_1"
        name= _ "Shop 'til you drop!"
        map_data="{~add-ons/Bad_Moon_Rising/maps/x_shop.map}"
        next_scenario="2_02_World"
        victory_when_enemies_defeated=no
        {TURNS 1 1 1}
        [music]
            name="traveling_minstrels.ogg"
        [/music]

        {BMR_DAYSHORT}

        [side]
        type=Ukian Commander
        id=Lorenzon
        name= _ "Lorenzon"
        profile=portraits/lorenzon.png
        side=1
        canrecruit=yes
        controller=human
        fog=no
        recruit=Ukian Runner, Ukian Regular, Ukian Archer, Ukian Dog
        {GOLD 200 150 100}
        {INCOME 6 4 2}
        team_name=good
        [/side]

	[side]
	no_leader=yes
	side=2
	team_name=good
	controller=ai
	fog=no
	[unit]
	  id=Clerk
	  type=Mage
	  x,y=6,5
	[/unit]
	[/side]

	[event]
	name=prestart
               [objectives]
                side=1
                        [objective]
                        condition=win
                        description=_ "End of Turn"
                        [/objective]
		    note= _ "Recruit or recall a unit to take the purchases, end turn when done."
                [/objectives]
	    [item]
		image=items/box.png
		x,y=5,4
	    [/item]
	    [item]
		image=items/barrel.png
		x,y=8,4
	    [/item]
	[/event]

        [event]
        name=start
            [message]
            speaker=Clerk
            message= _ "Howdy! Don't get many customers these days. See anything?"
	    image=
	    [/message]
            [message]
            speaker=Lorenzon
            message= _ "Maybe... Let's see if anyone needs anything."
	    [/message]
            [message]
            speaker=narrator
            message= _ "Recruit or recall a unit to get the equipment upgrade. Note: You cannot stack equipment."
	    image=wesnoth-icon.png
	    [/message]
	[/event]	    

	{BMR_SHOP_EVENTS_CLOTHS}

[/scenario]

