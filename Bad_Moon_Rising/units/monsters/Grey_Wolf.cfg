	id=Grey Wolf
	name= _ "Grey Wolf"
	race=snow_wolf
	image="units/monsters/grey-wolf.png"
	hitpoints=26
	movement_type=snow_foot
	movement=7
	experience=40
	level=1
	alignment=neutral
	advances_to=Frost Wolf
	cost=15
	[movement_anim]
        [frame]
            begin=0
            end=150
