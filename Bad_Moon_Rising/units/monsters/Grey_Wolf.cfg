		range=melee
		damage=6
		number=3
	[/attack]
	[attack_anim]
		[filter_attack]
			name=fangs
		[/filter_attack]
		hits=yes
		[frame]
			begin=-230
			end=-130
			image="units/monsters/grey-wolf.png"
			sound=wolf-bite.ogg
		[/frame]
		[frame]
			begin=-130
			end=0
			image="units/monsters/grey-wolf-attack.png"
		[/frame]
		[frame]
			begin=0
			end=140
			image="units/monsters/grey-wolf.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=fangs
		[/filter_attack]
		hits=no
		[frame]
			begin=-230
			end=-130
			image="units/monsters/grey-wolf.png"
			sound=wolf-bite-miss.ogg
		[/frame]
