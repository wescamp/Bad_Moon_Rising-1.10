    victory_when_enemies_defeated=no
    # {TURNS 50 55 60}
    turns=-1
    [music]
        name=vengeful.ogg
    [/music]

    [story]
        [part]
            story= _ "Keep running! Lethal fatigue be damned - Kashja had to reach the stronghold!"
            #	background="misc/BMRtundra.png"
        [/part]
    [/story]

    [time]
        id=volcano
        name= _ "Volcano"
        image=misc/schedule-underground.png
        lawful_bonus=-25
        red=-20
        green=-80
        blue=-160
    [/time]

    [event]
        name=prestart

        {BMR_VOLCANO_ITEMS}
    [/event]

    [side]
        side=1
        controller=human
        no_leader=yes
        shroud=no
        team_name=good

        [unit]
            id=Shaema
            type=Great Mage
            name="Councilman Shaema"
            x,y=14,29
        [/unit]
        [unit]
            id=Rostov
            type=Grand Marshal
            profile=portraits/humans/transparent/marshal-2.png~CS(-150,20,-60)
            name="Secretary Rostov"
            x,y=13,31
        [/unit]
        [unit]
            id=Vanha
            type=Royal Guard
            name="Captain Vanha"
            x,y=17,32
        [/unit]
        [unit]
            id=Kashja
            type=Ranger
            name="Kashja"
            x,y=15,60
        [/unit]
        [unit]
            id=Guard1
            type=Pikeman
            generate_name=yes
            x,y=7,53
        [/unit]
        [unit]
            id=Guard2
            type=Pikeman
            profile=portraits/humans/transparent/pikeman.png~CS(-170,20,-100)
            generate_name=yes
            x,y=11,30
        [/unit]
        [unit]
            id=Guard3
            type=Pikeman
            generate_name=yes
            x,y=17,28
        [/unit]
    [/side]

    [side]
        side=2
        controller=null
        no_leader=yes
        shroud=yes
        team_name=primevals

        [unit]
            type=Primeval Warrior
            x,y=14,61
        [/unit]
        [unit]
            type=Primeval Ironwheel
            x,y=17,61
        [/unit]
        [unit]
            type=Primeval Dogface
            x,y=15,58
        [/unit]
    [/side]

    [side]
        side=3
        controller=null
        no_leader=yes
        team_name=khthon
    [/side]

