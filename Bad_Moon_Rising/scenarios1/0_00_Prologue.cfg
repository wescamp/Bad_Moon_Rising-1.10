    [event]
        name=start
        {MOVE_UNIT id=Kashja 10 54}
        [message]
            speaker=Kashja
            message = _ "I - I have the rock!"
        [/message]
        {MOVE_UNIT x,y=17,61 11 55}
        [message]
            x,y=11,55
            message =_  "Grethtah!"
        [/message]
        {MODIFY_UNIT id=Kashja facing se}
        {MODIFY_UNIT x,y=11,55 facing nw}
        [animate_unit]
            flag=attack
            [filter]
                x,y=11,55
            [/filter]
            [filter_second]
                id=Kashja
            [/filter_second]
            [primary_attack]
                name=chakram
            [/primary_attack]
            hits=no
        [/animate_unit]
        {MOVE_UNIT x,y=14,61 14 54}
        {MOVE_UNIT id=Guard1 10 55}
        {MODIFY_UNIT id=Guard1 facing ne}
        #	{SCROLL_TO 29 39}
        [animate_unit]
            flag=attack
            [filter]
                id=Guard1
            [/filter]
            [filter_second]
                x,y=11,55
            [/filter_second]
            [primary_attack]
                name=pike
            [/primary_attack]
            hits=yes
        [/animate_unit]
        {MOVE_UNIT id=Kashja 4 48}
        {MODIFY_UNIT x,y=11,55 facing sw}
        [animate_unit]
            flag=attack
            [filter]
                x,y=11,55
            [/filter]
            # this does nothing?
            [filter_second]
                id=Guard1
            [/filter_second]
            [primary_attack]
                name=chakram
            [/primary_attack]
            hits=yes
        [/animate_unit]
        [kill]
            id=Guard1
            animate=yes
        [/kill]
        {MOVE_UNIT x,y=15,58 4 49}
        {MOVE_UNIT x,y=14,54 4 51}
        {MOVE_UNIT id=Kashja 7 43}
        [message]
            speaker=Kashja
            message = _ "They're on my heels, open the damned gates!"
        [/message]
        [remove_item]
            x,y=7,42
        [/remove_item]
        [terrain]
            terrain=Rrc
            x=7
            y=42
        [/terrain]
        [redraw][/redraw]
        {MOVE_UNIT id=Kashja 18 34}
        {MOVE_UNIT x,y=4,49 18 36}
        {MOVE_UNIT x,y=4,51 19 35}
        [remove_item]
            x,y=17,34
        [/remove_item]
        [terrain]
            terrain=Rrc
            x=17
            y=34
        [/terrain]
        [redraw][/redraw]
        [message]
            speaker=Shaema
            message = _ "Bring it here, there's no time to lose!"
        [/message]
        {MOVE_UNIT id=Kashja 14 30}
        [message]
            speaker=Shaema
            message = _ "Don't let them into the stronghold!"
        [/message]
        {MOVE_UNIT x,y=18,36 16 29}
        [message]
            speaker=Vanha
            message = _ "Our ranks have been thinned, we won't be able to hold them back for long."
        [/message]
        {MOVE_UNIT x,y=19,35 13 32}
        [message]
            speaker=Shaema
            message = _ "We won't have to hold them off for long if we can get the Angry Eye up and running. Don't let them past this chamber!"
        [/message]
        # the guards have become khthon
        {MODIFY_UNIT id=Rostov race khthon}
        {MODIFY_UNIT id=Rostov side 3}
        {MODIFY_UNIT id=Guard2 race khthon}
        {MODIFY_UNIT id=Guard2 side 3}
        {MODIFY_UNIT id=Guard3 race khthon}
        {MODIFY_UNIT id=Guard3 side 3}
        {MOVE_UNIT id=Shaema 15 24}
        [message]
            speaker=Rostov
            message = _ "Hhhhhuuh..."
        [/message]
        # Rostov tries to kill Shaema
        {MOVE_UNIT id=Rostov 15 25}
        [message]
            speaker=Vanha
            message = _ "Councilman, look out!"
        [/message]
        # Vanha stops him, but gets killed by another Khthon
        {MOVE_UNIT id=Vanha 15 26}
        {MODIFY_UNIT id=Rostov facing s}
        {MODIFY_UNIT id=Vanha facing n}
        {MOVE_UNIT id=Kashja 13 24}
        [animate_unit]
            flag=attack
            [filter]
                id=Vanha
            [/filter]
            [filter_second]
                id=Rostov
            [/filter_second]
            [primary_attack]
                name=sword
            [/primary_attack]
            hits=yes
        [/animate_unit]
        [kill]
            id=Rostov
            animate=yes
        [/kill]
        [message]
            speaker=Guard2
            message = _ "Hhissss..."
        [/message]
        {MOVE_UNIT id=Guard2 14 26}
        {MODIFY_UNIT id=Vanha facing sw}
        {MODIFY_UNIT id=Guard2 facing ne}
        [animate_unit]
            flag=attack
            [filter]
                id=Guard2
            [/filter]
            [filter_second]
                id=Vanha
            [/filter_second]
            [primary_attack]
                name=pike
            [/primary_attack]
            hits=yes
        [/animate_unit]
        [kill]
            id=Vanha
            animate=yes
        [/kill]
        # Kashja kills Vanha's killer
        {MOVE_UNIT id=Kashja 13 26}
        {MODIFY_UNIT id=Kashja facing se}
        {MODIFY_UNIT id=Guard2 facing nw}
        [animate_unit]
            flag=attack
            [filter]
                id=Kashja
            [/filter]
            [filter_second]
                id=Guard2
            [/filter_second]
            [primary_attack]
                name=bow
            [/primary_attack]
            hits=yes
        [/animate_unit]
        [kill]
            id=Guard2
            animate=yes
        [/kill]
        # Shaema retreats, Kashja tries to cover him
        [message]
            speaker=Kashja
            message = _ "They were Khthon! We've been infiltrated!"
        [/message]
        [message]
            speaker=Shaema
            message = _ "Then there is not enough time... I need to reach the failsafe!"
        [/message]
        [message]
            speaker=Kashja
            message = _ "Go! I'll cover you!"
        [/message]
        {MOVE_UNIT id=Shaema 21 19}
        [item]
            x=21
            y=18
            halo=halo/safe.png
        [/item]
        [message]
            speaker=Shaema
            message = _ "I'll throw the failsafe to lock-down the Eye! None but a free man can ever enter again."
        [/message]
        [message]
            speaker=Shaema
            message = _ "This will be our tomb, but may it also be of use to our future kin in fighting the oppressive monsters."
        [/message]
        {MOVE_UNIT id=Kashja 15 22}
        # Khthon attacks Kashja
        {MOVE_UNIT id=Guard3 15 23}
        {SCROLL_TO 15 23}
        {MODIFY_UNIT id=Kashja facing s}
        {MODIFY_UNIT id=Guard3 facing n}
        [animate_unit]
            flag=attack
            [filter]
                id=Guard3
            [/filter]
            [filter_second]
                id=Kashja
            [/filter_second]
            [primary_attack]
                name=pike
            [/primary_attack]
            hits=no
        [/animate_unit]
        [animate_unit]
            flag=attack
            [filter]
                id=Kashja
            [/filter]
            [filter_second]
                id=Guard3
            [/filter_second]
            [primary_attack]
                name=sword
            [/primary_attack]
            hits=no
        [/animate_unit]
        {MOVE_UNIT x,y=13,32 14 23}
        #	{SCROLL_TO 16 29}
        {MODIFY_UNIT id=Guard3 facing sw}
        {MODIFY_UNIT x,y=14,23 facing ne}
        [animate_unit]
            flag=attack
            [filter]
                x,y=14,23
            [/filter]
            [filter_second]
                id=Guard3
            [/filter_second]
            [primary_attack]
                name=axe
            [/primary_attack]
            hits=yes
        [/animate_unit]
        [kill]
            id=Guard3
            animate=yes
        [/kill]
        {MOVE_UNIT id=Kashja 13 24}
        {MODIFY_UNIT id=Kashja facing ne}
        {MODIFY_UNIT x,y=14,23 facing sw}
        [animate_unit]
            flag=attack
            [filter]
                id=Kashja
            [/filter]
            [filter_second]
                x,y=16,29
            [/filter_second]
            [primary_attack]
                name=bow
            [/primary_attack]
            hits=no
        [/animate_unit]
        {MOVE_UNIT x,y=16,29 16 19}
        {MODIFY_UNIT x,y=16,19 facing ne}

        {QUAKE "rumble.ogg"}

        [kill]
            side=1
        [/kill]
        [kill]
            side=2
        [/kill]

        {FADE_TO_BLACK}

        [redraw]
        [/redraw]

        [endlevel]
            {CONTINUE_NO_SAVE}
        [/endlevel]
