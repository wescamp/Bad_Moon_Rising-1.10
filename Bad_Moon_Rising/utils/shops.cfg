                            [/message]
                        [/else]
                    [/if]
                [/else]
            [/if]
        [/command]
    [/option]
#enddef

#define BMR_SHOP_OPTION_DECLINE

    [option]
        message= _ "Nothing, thanks."
        [command]
            [message]
                speaker=Clerk
                message= _ "Well, fine then."
            [/message]
        [/command]
    [/option]

#enddef

#define BMR_SHOP_EVENTS_CLOTHS
    [event]
        #        name=recall,recruit
        name=select
        first_time_only=no
        [filter]
            side=1
            race=ukian
        [/filter]
        [store_gold]
            side=1
            variable=side1_gold
        [/store_gold]
        [message]
            speaker=Clerk
            message= _ "Anything interest you?"
            {BMR_SHOP_OPTION "Fur Cloak" (icons/cloak_leather_brown.png) ("This cloak gives the wearer additional 15% cold resistance.") 100 cloak (
                [message]
                    speaker=narrator
                    message= _ "$unit.name| takes the cloak and gains 15% cold resistance."
                    image=wesnoth-icon.png
                [/message]
                [set_variables]
                    name=unit.modifications.trait
                    mode=append
                    [value]
                        id=fur_cloak
                        name=_"fur cloak"
                        description= _ "+15% cold resistance."
                    [/value]
                [/set_variables]
                [unstore_unit]
                    variable=unit
                    find_vacant=no
                [/unstore_unit]
                [object]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    duration=forever
                    silent=yes
                    [effect]
                        apply_to=resistance
                        replace=no
                        [resistance]
                            cold=-15
                        [/resistance]
                    [/effect]
                [/object]
                [gold]
                    side=1
                    amount=-100
                [/gold]
)}
                {BMR_SHOP_OPTION "Boot Cleats" (icons/boots_elven.png) ("These cleats give 1 more MP over mountai terrain") 125 cleats (
