					[message]
					    speaker=Clerk
					    message=_ "Very well."
					[/message]
				        [/command]
			  	[/option]
				[option]
				    message=_ "I'll take this one."
					[command]
		                            [set_variable]
		                                name=unit.variables.{ID}
		                                value=yes
		                            [/set_variable]
