#define BMR_SHOP_OPTION_DECLINE

    [option]
        message= _ "Nothing, thanks."
        [command]
            [message]
                speaker=Clerk
                message= _ "Well, fine then."
            [/message]
        [/command]
    [/option]

#enddef

#define BMR_SHOP_EVENTS_CLOTHS
    [event]
        #        name=recall,recruit
        name=select
        first_time_only=no
        [filter]
            side=1
            race=ukian
        [/filter]
        [store_gold]
            side=1
            variable=side1_gold
        [/store_gold]
        [message]
            speaker=Clerk
            message= _ "Anything interest you?"
            {BMR_SHOP_OPTION "Fur Cloak" (icons/cloak_leather_brown.png) ("This cloak gives the wearer additional 15% cold resistance.") 100 cloak (
                [message]
                    speaker=narrator
                    message= _ "$unit.name| takes the cloak and gains 15% cold resistance."
                    image=wesnoth-icon.png
                [/message]
		    [set_variables]
			name=unit.modifications.trait
			mode=append
				[value]
				    id=fur_cloak
				    name=_"fur cloak"
				    description= _ "+15% cold resistance."
				[/value]
		    [/set_variables]
		    [unstore_unit]
			variable=unit
			find_vacant=no
		    [/unstore_unit]
                [object]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    duration=forever
                    silent=yes
                    [effect]
                        apply_to=resistance
                        replace=no
                        [resistance]
                            cold=-15
                        [/resistance]
                    [/effect]
                [/object])}
                {BMR_SHOP_OPTION "Boot Cleats" (icons/boots_elven.png) ("These cleats give 1 more MP over mountai terrain") 125 cleats (
                    [message]
                        speaker=narrator
                        message= _ "$unit.name| takes the cleats."
                        image=wesnoth-icon.png
                    [/message]
		    [set_variables]
			name=unit.modifications.trait
			mode=append
				[value]
				    id=cleats
				    name=_"cleats"
				    description= _ "+1 MP on mountain terrain"
				[/value]
		    [/set_variables]
		    [unstore_unit]
			variable=unit
			find_vacant=no
		    [/unstore_unit]
                    [object]
                        [filter]
                            x,y=$x1,$y1
                        [/filter]
                        duration=forever
                        silent=yes
                        [effect]
                            apply_to=movement_costs
                            replace=no
                            [movement_costs]
                                mountains=-1
                            [/movement_costs]
                        [/effect]
                    [/object])}

                    #                                    [set_variable]
                    #                                        name=unit.movement_costs.mountains
                    #                                        add=-1
                    #                                    [/set_variable])}
                    {BMR_SHOP_OPTION "Fine Leather Boots" (icons/boots_eleven.png) ("These boots give 1 MP through forest terrain.") 150 boots (
                        [message]
                            speaker=narrator
                            message= _ "$unit.name| takes the boots."
                            image=wesnoth-icon.png
                        [/message]
		    [set_variables]
			name=unit.modifications.trait
			mode=append
				[value]
				    id=elf_boots
				    name=_"elf boots"
				    description= _ "+1 MP in forest terrain"
				[/value]
		    [/set_variables]
		    [unstore_unit]
			variable=unit
			find_vacant=no
		    [/unstore_unit]
                        [object]
                            [filter]
                                x,y=$x1,$y1
                            [/filter]
                            duration=forever
                            silent=yes
                            [effect]
                                apply_to=movement_costs
                                replace=no
                                [movement_costs]
                                    forest=-1
                                [/movement_costs]
                            [/effect]
                        [/object])}

                        {BMR_SHOP_OPTION_DECLINE}
                    [/message]
                [/event]

                # I'm not going to give free recruits, but free recalls are OK
                [event]
                    name=recall
                    first_time_only=no
                    [filter]
                        side=1
                    [/filter]
                    [gold]
                        side=1
                        amount=20
                    [/gold]
                [/event]

                [event]
                    name=time over
                    [message]
                        speaker=Clerk
                        message= _ "Good-bye..."
                    [/message]
                    [endlevel]
                        {CONTINUE_NO_SAVE}
                    [/endlevel]
                [/event]

#enddef

#define BMR_SHOP_EVENTS_WEAPONS
