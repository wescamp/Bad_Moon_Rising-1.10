                    [/set_variables]
                    [unstore_unit]
                        variable=unit
                        find_vacant=no
                    [/unstore_unit]
                    [object]
                        [filter]
                            x,y=$x1,$y1
                        [/filter]
                        duration=forever
                        silent=yes
                        [effect]
                            apply_to=movement_costs
                            replace=no
                            [movement_costs]
                                mountains=-1
                            [/movement_costs]
                        [/effect]
                    [/object]
                [gold]
                    side=1
                    amount=-125
                [/gold]
)}

                    #                                    [set_variable]
                    #                                        name=unit.movement_costs.mountains
                    #                                        add=-1
                    #                                    [/set_variable])}
                    {BMR_SHOP_OPTION "Fine Leather Boots" (icons/boots_elven.png) ("These boots give 1 MP through forest terrain.") 150 boots (
                        [message]
                            speaker=narrator
                            message= _ "$unit.name| takes the boots."
                            image=wesnoth-icon.png
                        [/message]
                        [set_variables]
                            name=unit.modifications.trait
                            mode=append
                            [value]
                                id=elf_boots
                                name=_"elf boots"
                                description= _ "+1 MP in forest terrain"
                            [/value]
                        [/set_variables]
                        [unstore_unit]
                            variable=unit
                            find_vacant=no
                        [/unstore_unit]
                        [object]
                            [filter]
                                x,y=$x1,$y1
                            [/filter]
                            duration=forever
                            silent=yes
                            [effect]
                                apply_to=movement_costs
                                replace=no
                                [movement_costs]
                                    forest=-1
                                [/movement_costs]
                            [/effect]
                        [/object]
                [gold]
                    side=1
                    amount=-150
                [/gold]
)}

                        {BMR_SHOP_OPTION_DECLINE}
                    [/message]
                [/event]

                # I'm not going to give free recruits, but free recalls are OK
                [event]
                    name=recall
                    first_time_only=no
                    [filter]
                        side=1
                    [/filter]
                    [gold]
                        side=1
                        amount=20
                    [/gold]
                [/event]

                [event]
                    name=time over
                    [message]
                        speaker=Clerk
