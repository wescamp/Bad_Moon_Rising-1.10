#define BMR_SHOP_EVENTS_WEAPONS
    [event]
        #        name=recall,recruit
        name=select
        #	name=moveto
        first_time_only=no
        [filter]
            side=1
            race=ukian
            #	    x,y=6,7
        [/filter]
        [store_gold]
            side=1
            variable=side1_gold
        [/store_gold]
        [message]
            speaker=Clerk
            message= _ "These could be yours..."
            {BMR_SHOP_OPTION "Steel Arrowhead" (attacks/bow-short-reinforced.png) ("These arrowheads are an improvement over the more brittle iron ones, and give 15% damage increse to bow attacks.  (For archers only.)") 125 arrowhead (
                [if]
                    [have_unit]
                        type=Ukian Archer, Ukian Hawkeye, Ukian Deadeye, Raenna
                        x,y=$x1,$y1
                    [/have_unit]
                    [then]
                        [message]
                            speaker=narrator
                            message= _ "$unit.name| takes the steel arrowheads."
                            image=wesnoth-icon.png
                        [/message]
                        [set_variables]
                            name=unit.modifications.trait
                            mode=append
                            [value]
                                id=arrowheads
                                name=_"steel arrowheads"
                                description= _ "+15% damage to bow attack"
                            [/value]
                        [/set_variables]
                        [unstore_unit]
                            variable=unit
                            find_vacant=no
                        [/unstore_unit]
                        [object]
                            [filter]
                                type=Ukian Archer, Ukian Hawkeye, Ukian Deadeye
                                x,y=$x1,$y1
                            [/filter]
                            duration=forever
                            silent=yes
                            [effect]
                                apply_to=attack
                                name=bow
                                increase_damage=15%
                            [/effect]
                        [/object]
                        [gold]
                            side=1
                            amount=-125
                        [/gold]
                    [/then]
                    [else]
                        [message]
                            speaker=narrator
                            message= _ "$unit.name| cannot use this."
                            image=wesnoth-icon.png
                        [/message]
                    [/else]
                [/if]
            )}
            {BMR_SHOP_OPTION "Steel Shield" (icons/shield_steel.png) ("This more sturdy and reliable shield gives the bearer +10% pierce and impact resistance.  But it is too heavy and awkward for scouts or archers to use, so for them it has no effect.") 115 shield (
                [if]
                    [have_unit]
                        type=Ukian Regular, Ukian Veteran, Ukian Signalman, Ukian Subcommander, Ukian Commander, Ukian Flareman, Ukian Officer
                        x,y=$x1,$y1
                    [/have_unit]
                    [then]
                        [message]
                            speaker=narrator
                            message= _ "$unit.name| takes the shield."
                            image=wesnoth-icon.png
                        [/message]
                        [set_variables]
                            name=unit.modifications.trait
                            mode=append
                            [value]
                                id=shield
                                name=_"steel shield"
                                description= _ "+10% impact, pierce resistance."
                            [/value]
                        [/set_variables]
                        [unstore_unit]
                            variable=unit
                            find_vacant=no
                        [/unstore_unit]

                        [object]
                            [filter]
                                type=Ukian Regular, Ukian Veteran, Ukian Signalman, Ukian Subcommander, Ukian Commander, Ukian Flareman, Ukian Officer
                                x,y=$x1,$y1
                            [/filter]
                            duration=forever
                            silent=yes
                            [effect]
                                apply_to=resistance
                                replace=no
                                [resistance]
                                    pierce=-10
                                    impact=-10
                                [/resistance]
                            [/effect]
                            #                        [effect]
                            #                            apply_to=profile
                            #                            description="+10% pierce, impact"
                            #                        [/effect]
                        [/object]
                        [gold]
                            side=1
                            amount=-115
                        [/gold]
                    [/then]
                    [else]
                        [message]
                            speaker=narrator
                            message= _ "$unit.name| cannot use this."
                            image=wesnoth-icon.png
                        [/message]
                    [/else]
                [/if]
            )}

            {BMR_SHOP_OPTION "Steel Blade" (attacks/sword-steel.png) ("The imported steel blade holds its edge better than the typical Ukian sword, so it does 20% more damage.  (This is only useful for those who use a sword.)") 130 blade (
                [if]
                    [have_unit]
                        type=Ukian Officer, Ukian Commander, Ukian Subcommander, Ukian Hawkeye, Ukian Deadeye
                        x,y=$x1,$y1
                    [/have_unit]
                    [then]
                        [message]
                            speaker=narrator
                            message= _ "$unit.name| obtains a sharper blade to gain 20% damage"
                            image=wesnoth-icon.png
                        [/message]
                        [set_variables]
                            name=unit.modifications.trait
                            mode=append
                            [value]
                                id=steel_blade
                                name=_"steel blade"
                                description= _ "+20% damage for sword attack."
                            [/value]
                        [/set_variables]
                        [unstore_unit]
                            variable=unit
                            find_vacant=no
                        [/unstore_unit]
                        [object]
                            [filter]
                                x,y=$x1,$y1
                                #				type=Ukian Officer, Ukian Commander, Ukian Subcommander, Ukian Hawkeye, Ukian Deadeye, Raenna
                            [/filter]
                            duration=forever
                            silent=yes
                            [effect]
                                apply_to=attack
                                type=blade
                                increase_damage=20%
                            [/effect]
                            #                            [effect]
                            #                                apply_to=profile
                            #                                description="+20% blade damage"
                            #                            [/effect]
                        [/object]
                        [gold]
                            side=1
                            amount=-130
                        [/gold]
                    [/then]
                    [else]
                        [message]
                            speaker=narrator
                            message= _ "$unit.name| cannot use this."
                            image=wesnoth-icon.png
                        [/message]
                    [/else]
                [/if]
            )}

            {BMR_SHOP_OPTION_DECLINE}
        [/message]
    [/event]

    [event]
        name=recall
        first_time_only=no
        [filter]
            side=1
        [/filter]
        [gold]
            side=1
            amount=20
        [/gold]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Clerk
            message= _ "Good-bye..."
        [/message]
        [endlevel]
            {CONTINUE_NO_SAVE}
        [/endlevel]
    [/event]

#enddef
